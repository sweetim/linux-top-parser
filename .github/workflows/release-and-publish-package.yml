name: release and publish package

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: release type for linux-top-parser package
        requires: true
        options:
        - patch
        - minor
        - major

env:
  GITHUB_REGISTRY: ghcr.io
  NODE_VERSION: 18.x

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
      - run: npm test -- --reporter verbose

  release-and-publish-package:
    permissions:
      issues: read
      pull-requests: read
      contents: write
      packages: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2

      - name: setup to use npm registry
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - run: npm ci
      - run: echo "releasing ${{ inputs.release-type }} version"
      - run: npm version ${{ inputs.release-type }}
      - run: npm pkg get version

      - name: push changes to repository
        run: git push origin && git push --tags
      - name: set latest git tag
        run: echo "latest_git_tag=$(git describe --abbrev=0)" >> $GITHUB_OUTPUT
        id: get_latest_git_tag

      - name: build change log
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: create release
        uses: mikepenz/action-gh-release@v0.2.0-a03
        with:
          tag_name: ${{ steps.get_latest_git_tag.outputs.latest_git_tag }}
          body: ${{ steps.github_release.outputs.changelog }}

      - name: publish to npm registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: log in to the container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v2.5.0
      - name: publish docker image
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: ${{ env.GITHUB_REGISTRY }}/sweetim/linux-top-parser:${{ steps.get_latest_git_tag.outputs.latest_git_tag }}
